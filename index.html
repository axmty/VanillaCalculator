<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>VanillaCalculator</title>
</head>
<body>
  <div class="calc-card">
    <div class="calc-screen">
      <span id="calc-result">0</span><span id="calc-ghost-parenthesis"></span>
    </div>
    <table class="calc-panel-right">
      <tbody>
        <tr>
          <td><div class="calc-btn calc-btn-symbol" onclick="onClickButton('(')">(</div></td>
          <td><div class="calc-btn calc-btn-symbol" onclick="onClickButton(')')">)</div></td>
          <td><div class="calc-btn calc-btn-symbol" onclick="onClickButton('%')">%</div></td>
          <td><div class="calc-btn calc-btn-symbol" onclick="onClickButton('AC')">AC</div></td>
        </tr>
        <tr>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton(7)">7</div></td>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton(8)">8</div></td>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton(9)">9</div></td>
          <td><div class="calc-btn calc-btn-symbol" onclick="onClickButton('/')">รท</div></td>
        </tr>
        <tr>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton(4)">4</div></td>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton(5)">5</div></td>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton(6)">6</div></td>
          <td><div class="calc-btn calc-btn-symbol" onclick="onClickButton('*')">ร</div></td>
        </tr>
        <tr>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton(1)">1</div></td>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton(2)">2</div></td>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton(3)">3</div></td>
          <td><div class="calc-btn calc-btn-symbol" onclick="onClickButton('-')">-</div></td>
        </tr>
        <tr>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton(0)">0</div></td>
          <td><div class="calc-btn calc-btn-num" onclick="onClickButton('.')">.</div></td>
          <td><div class="calc-btn calc-btn-eq" onclick="onClickButton('=')">=</div></td>
          <td><div class="calc-btn calc-btn-symbol" onclick="onClickButton('+')">+</div></td>
        </tr>
      </tbody>
    </table>      
  </div>
  <script src="app.js"></script>
</body>
</html>
