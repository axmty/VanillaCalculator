<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>VanillaCalculator</title>
</head>
<body>
  <div class="calc-card">
    <div class="calc-screen">
      <span>Ans = 2</span>
    </div>
    <table class="calc-panel-right">
      <tbody>
        <tr>
          <td><div class="calc-btn calc-btn-sign">(</div></td>
          <td><div class="calc-btn calc-btn-sign">)</div></td>
          <td><div class="calc-btn calc-btn-sign">%</div></td>
          <td><div class="calc-btn calc-btn-sign">AC</div></td>
        </tr>
        <tr>
          <td><div class="calc-btn calc-btn-num">7</div></td>
          <td><div class="calc-btn calc-btn-num">8</div></td>
          <td><div class="calc-btn calc-btn-num">9</div></td>
          <td><div class="calc-btn calc-btn-sign">รท</div></td>
        </tr>
        <tr>
          <td><div class="calc-btn calc-btn-num">4</div></td>
          <td><div class="calc-btn calc-btn-num">5</div></td>
          <td><div class="calc-btn calc-btn-num">6</div></td>
          <td><div class="calc-btn calc-btn-sign">ร</div></td>
        </tr>
        <tr>
          <td><div class="calc-btn calc-btn-num" >1</div></td>
          <td><div class="calc-btn calc-btn-num" >2</div></td>
          <td><div class="calc-btn calc-btn-num" >3</div></td>
          <td><div class="calc-btn calc-btn-sign">-</div></td>
        </tr>
        <tr>
          <td><div class="calc-btn calc-btn-num">0</div></td>
          <td><div class="calc-btn calc-btn-num">.</div></td>
          <td><div class="calc-btn calc-btn-sign-eq">=</div></td>
          <td><div class="calc-btn calc-btn-sign">+</div></td>
        </tr>
      </tbody>
    </table>      
  </div>
  <script src="app.js"></script>
</body>
</html>
